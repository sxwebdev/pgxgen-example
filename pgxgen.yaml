version: 1
sqlc_move_models:
  # required
  output_dir: "internal/models"
  # default: models.go
  output_filename: "models_gen.go"
  # new package name. by default based on `output_dir`
  package_name: models
  # required. full path to new models directory
  package_path: github.com/sxwebdev/pgxgen-example/internal/models
crud_params:
  auto_remove_generated_files: true
  exclude_table_name_from_methods: true
  tables:
    # Authors
    authors:
      output_dir: sql/queries/authors
      primary_column: id
      methods:
        create:
          skip_columns:
            - id
            - updated_at
          returning: "*"
        update:
          skip_columns:
            - id
            - created_at
          returning: "*"
        find:
          order:
            by: created_at
            direction: DESC
        get:
          name: GetAuthorByID
        delete:
        total:

    # Books
    books:
      output_dir: sql/queries/books
      primary_column: id
      methods:
        create:
          skip_columns:
            - id
            - updated_at
          returning: "*"
        update:
          skip_columns:
            - id
            - created_at
            - author_id
          returning: "*"
        get:
          name: GetBookByID
        delete:
        total:
go_constants:
  tables:
    authors:
      output_dir: internal/store/repos/repo_authors
    books:
      output_dir: internal/store/repos/repo_books
